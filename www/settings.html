<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment  below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/ng-FitText.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable" ng-controller="HeaderCtrl">
        <div class="buttons">
    	<a href="index.html"><button class="button">
    		Back
    	
    	</button>
</a>
    	</div>
        <h1 class="title">Agile Poker</h1>
        <div class="buttons">
    	<button class="button button-icon icon ion-ios7-information-outline" ng-click="showInfo()"></button>
		<a href="#/settings"><button class="button right button-icon icon ion-ios7-gear"></button></a> 
        </div>
      </ion-header-bar>
      
      <ion-content class="has-header" ng-controller="SettingsCtrl">
			Cards:
			<div class="list list-inset">
	    <label class="item item-input"  ng-repeat="card in CardsWithColors">
      	<input type="number" ng-model="card.text" ng-change="bok(card)">
    	</label>
			</div>
			<button ng-click="save()">Save</button>

    </ion-content>

    </ion-pane>
  </body>
</html>
